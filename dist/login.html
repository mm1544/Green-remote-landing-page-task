<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Montserrat is a free alternative to Gotham font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />

    <title>Green remote landing page task</title>
  </head>
  <body>
    <div>
      <div>
        <div
          class="login-container vh-min-100 vw-100 col-3 grid-center-center overflow-hidden relative"
        >
          <div class="col-start-2" style="justify-self: center;">
            <div
              class="login-window bg-white margin-bottom-20 padding-left-50 padding-right-50 padding-top-65 padding-bottom-65 standard-shadow border-1-off-white grid gap-20"
              style="grid-template-rows: min-content auto min-content;"
            >
              <div>
                <img
                  src="https://green.cdn.energy/branding/logo-r.svg"
                  alt="Logo of the company"
                  style="height: 40px;"
                />
                <div>
                  <div>
                    <h1 class="ui-h1 weight-5 margin-top-20">
                      Example login screen
                    </h1>
                    <h2 class="ui-h5 ui-sub-title margin-top-10">
                      Getting started with Green
                    </h2>
                  </div>
                  <div>
                    <p class="ui-label margin-bottom-10 margin-top-30">
                      Email Address
                    </p>
                    <input class="ui-input w-100" type="email" value="" />
                  </div>
                </div>
                <div class="form-group">
                  <p>
                    <input
                      type="checkbox"
                      class="ui-checkbox"
                      name=""
                      value=""
                    />
                    <!-- <span class="checkbox-text">Remember this device</span> -->
                  </p>
                </div>

                <div class="col-2 grid gap-20">
                  <button
                    class=" ui-btn bg-white border-1-lighter-grey colour-grey ui-btn-big margin-top-70"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="logo">
        <img src="https://green.cdn.energy/branding/logo-r.svg" alt="" />
      </div> -->
    </div>
  </body>
</html>
